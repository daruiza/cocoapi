<div [class]="type">
    <div class="container-icon">
        <i class="material-icons">{{icon}}</i>
    </div>
    <div *ngIf="title !== ''">
        <h5 class="modal-title" id="modal-basic-title">{{title}}</h5>
        <button type="button" class="close" aria-label="Close" (click)="close('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
</div>
<div class="modal-body">
    {{text}}
</div>
<div class="modal-footer">
    <button ngbAutofocus *ngIf="cancelButton !== ''" type="button" class="btn btn-outline-dark"
        (click)="close('Close click')">{{cancelButton}}</button>
    <button type="button" ngbAutofocus class="btn btn-{{this.messagesService.getMessage().type}}"
        (click)="save('Save click')">{{confirmButton}}</button>
</div>
