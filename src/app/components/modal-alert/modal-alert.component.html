<div [class] = "type">
    <div class="container-icon">
        <i class="material-icons">{{icon}}</i>
    </div>
    <h5 class="modal-title" id="modal-basic-title">{{title}}</h5>
    <button type="button" class="close" aria-label="Close" (click)="close('Cross click')">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    {{text}}
</div>
<div class="modal-footer">
    <button type="button" ngbAutofocus class="btn btn-outline-dark" (click)="save('Save click')">Save</button>
</div>
