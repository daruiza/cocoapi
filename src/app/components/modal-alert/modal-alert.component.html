<div [class]="type">
  <div *ngIf="title !== ''">
    <div class="container-icon">
      <i class="material-icons">{{icon}}</i>
    </div>
  </div>
  <h5 class="modal-title" id="modal-basic-title">{{title}}</h5>
  <button type="button" class="close" aria-label="Close" (click)="close($event)">
    <span aria-hidden="true">&times;</span>
  </button>

</div>
<div class="modal-body">
  {{text}}
</div>
<div class="modal-footer">
  <button ngbAutofocus *ngIf="cancelButton !== ''" type="button" class="btn btn-outline-dark"
    (click)="close($event)">{{cancelButton}}</button>
  <button type="button" ngbAutofocus class="btn btn-{{this.type}}"
    (click)="save($event)">{{confirmButton}}</button>
</div>
