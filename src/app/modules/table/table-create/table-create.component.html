<div [class]="appService.theme">
    <mat-card class="mat-card-content">
        <div class="modal-header">
            <div class="modal-title">
                <h5 class="table-name"><i [class]="iconClass"></i>Formulario para crear una nueva mesa</h5>
            </div>
            <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <form [formGroup]="tableForm" (ngSubmit)="onSubmit($event)">
                <div class="form-group example-container">
                    <mat-form-field class="example-full-width">
                        <input matInput type="text"  placeholder="Nombre:" value="" formControlName="name" autofocus>
                    </mat-form-field>                    
                </div>

                <div class="form-group example-container">
                    <mat-form-field class="example-full-width">
                        <textarea matInput placeholder="Description:" value="" formControlName="description"></textarea>
                    </mat-form-field>
                </div>

                <div class="form-group example-container">
                    
                    <ng-select [items]="icons" bindLabel="name" placeholder="Icono" formControlName="icon">
                        <ng-template ng-option-tmp let-item="item" let-index="index">
                            <i [class]="item.class"></i> - {{item.name}}
                        </ng-template>
                    </ng-select>

                </div>

            </form>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-outline-dark" (click)="modal.close('Close click')">Cerrar </button>
            <button type="button" ngbAutofocus class="btn btn-light" [disabled]="!tableForm.valid || buttonAccept"
                (click)="onSubmit($event)"> Crear </button>
        </div>
    </mat-card>
</div>
