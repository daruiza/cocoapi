<mat-toolbar
  class="toolbar" 
  role="banner" 
  [ngClass]="{'sidenav-toggle': classSidenavToggle}"
  [@animationSideToggle]="classSidenavToggle ? 'open' : 'closed'">
    <div class="spacer-min"></div>
    <img
      alt="Cocolu Logo"
      src="assets/img/palms.png"
      (click)="sidenavToggle()"
    />
    <span class="title-span" routerLink="/" >{{title}}</span>
    <div class="spacer"></div>
    <app-auth></app-auth>
</mat-toolbar>
