<mat-toolbar
  class="toolbar" 
  role="banner" 
  [ngClass]="{'sidenav-toggle': classSidenavToggle}"
  [@animationSideToggle]="classSidenavToggle && authservice.getUser()? 'open' : 'closed'"
  color="primary">
    <div class="spacer-min"></div>
    <mat-icon aria-hidden="false" aria-label="home" (click)="sidenavToggle()" >view_headline</mat-icon>
    <span class="title-span" routerLink="/" >{{title}}</span>
    <div class="spacer"></div>
    <app-menu-top></app-menu-top>
</mat-toolbar>
