<div [class]="appService.theme">
    <mat-card class="mat-card-content">
        <div class="modal-header">
            <div class="modal-title"><h5>Adminstrador de Cierres</h5></div>
            <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">

        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-outline-dark" (click)="modal.close('Close click')" > Cerrar </button>
            <button type="button" ngbAutofocus class="btn btn-light" (click)="onSubmit($event)" > Nuevo Cierre  </button>
        </div>
    </mat-card>
</div>
