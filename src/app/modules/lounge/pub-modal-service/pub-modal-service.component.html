<div [class]="appService.theme">
<mat-card class="mat-card-content">
    <div class="modal-header">
        <div class="modal-title">
        <h5>
            Nuevo Servicio
        </h5>
        <h5 class="table-name">
            <i class="{{table?.icon}}"></i>{{table?.name}}
        </h5>
        </div>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <form [formGroup]="serviceForm" (ngSubmit)="onSubmit($event)">
            <div class="form-group example-container">
                <mat-form-field >
                    <input matInput type="text" placeholder="Nombre:" value="" formControlName="name" [autofocus]="'true'">
                </mat-form-field>            
            </div>

            <div class="form-group example-container">
                <mat-form-field >
                    <textarea matInput placeholder="Description:" value="" formControlName="description"></textarea>
                </mat-form-field>
            </div>

        </form>
        
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline-dark" (click)="modal.close('Close click')" >Cerrar </button>
        <button type="button" ngbAutofocus class="btn btn-light" [disabled]="!serviceForm.valid || buttonAccept"
        (click)="onSubmit($event)" > Crear </button>
    </div>
</mat-card>
</div>
