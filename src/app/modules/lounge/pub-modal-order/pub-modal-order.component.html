<div [class]="appService.theme">
    <div class="modal-header">
        <div class="modal-title">
        <h5>
            <!-- <mat-icon>assignment</mat-icon>-->
            Nueva Orden
        </h5>
        <h5 class="table-name">
            <i class="{{table.icon}}"></i>{{table.name}}
        </h5>
        </div>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <div class="container">
          <div class="row">
              <div class="col-md-3">
                  <div class="card">
                      <div class="card-header">Menu de Ordenes</div>
                      <div class="card-body"></div>
                  </div>
              </div>
              <div class="col-md-9">
                  <div class="card">
                      <div class="card-header">Productos Disponibles</div>
                      <div class="card-body">
                        <mat-tab-group>
                          <mat-tab *ngFor="let item of categories" label="{{item}}">{{item}} </mat-tab>
                        </mat-tab-group>
                      </div>
                  </div>
              </div>
          </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline-dark" (click)="modal.close('Close click')" >Cerrar </button>
        <button type="button" ngbAutofocus class="btn btn-light" [disabled]="!orderForm.valid || buttonAccept"
        (click)="onSubmit($event)" > Crear </button>
    </div>
</div>
