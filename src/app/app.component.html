<div class="candy-theme">
  <app-toolbarr [sidenav]="sidenav" [title]="title"></app-toolbarr>
  <!-- 60 es una bariable de configuracion de sass: $toolbar-height -->
  <section class="section" [style.height.px]="windowHeight ? windowHeight : 0">
    <mat-sidenav-container class="sidenav-container" >
      <mat-sidenav
      [style.display]="authService.checkLogin() ? 'block' : 'none'"
      #sidenav [mode]="sidenavMode">
        <app-sidenav></app-sidenav>
      </mat-sidenav>

      <mat-sidenav-content [style.height.px]="windowHeight ? windowHeight : 0">
        <router-outlet></router-outlet>
      </mat-sidenav-content>

    </mat-sidenav-container>
  </section>
</div>
